<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function massive(a){
            let sum=0;
            
            for(let element of a){
                if (typeof element==="number"){
                    if(Array.isArray(element)){
                        sum+=massive(element);
                    }else{
                        sum+=element;
                    }
                }else{
                    alert("Неправильный массив!!!Переделай")
                }
            }
            return sum;
        }
        const test =  [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8 ];
        
        console.log(massive(test));

    </script>
</body>
</html>
