<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //данное задание реализовал путем перебора текста,приводя к ловеркейсу начальный текст,поздже выпольнял проверки на 1ю букву 
        //и CAPS
        function bukvaRu(bukvaName){
            const bukvy ={
                'а': 'a',  'б': 'b',  'в': 'v',  'г': 'g',  'д': 'd',
                'е': 'e',  'ё': 'yo', 'ж': 'zh', 'з': 'z',  'и': 'i',
                'й': 'j',  'к': 'k',  'л': 'l',  'м': 'm',  'н': 'n',
                'о': 'o',  'п': 'p',  'р': 'r',  'с': 's',  'т': 't',
                'у': 'u',  'ф': 'f',  'х': 'h',  'ц': 'ts', 'ч': 'ch',
                'ш': 'sh', 'щ': 'sch','ъ': '',   'ы': 'y',  'ь': '',
                'э': 'e',  'ю': 'yu', 'я': 'ya'
            };
            const lower=bukvaName.toLowerCase();
            return bukvy[lower];
        }
        function izmen(text){
            let result='';
            for(let i=0;i<text.length;i++){
                const bukva=text[i];
                result +=bukvaRu(bukva);
            }
            if(text[0] === text[0].toUpperCase()){
                result=result.slice(0,1).toUpperCase() + result.slice(1);
            }
            if(text === text.toUpperCase()){
                result=result.toUpperCase();
            }
            console.log(result);
        }
        izmen("Шум");
        izmen("привет");
        izmen("сушёный");
        izmen("Привет");
        izmen("ПРИВЕТ");
        izmen("ШУМ");
    </script>
</body>
</html>
