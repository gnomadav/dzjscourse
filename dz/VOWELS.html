<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const glasnye = "аеёиоуыэюяАЕЁИОУЫЭЮЯ"
        function schet(a){
            let count=0;
            for(let bukva of a){
                if(glasnye.includes(bukva)){
                    count++;
                }
            }
            return count;
        }
        abvh = prompt("Напишите фразу на русском");
        console.log(schet(abvh));
    </script>
