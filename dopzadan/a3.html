    <script>
        function palindrom(str){//a3+
            let res= str.trim().toLowerCase().replace(/[^а-яa-z]/g, "");//можно создать функцию,но так проще используя рег вырадение
            let end = res.length -1;
            let start=0;
            while(start < end){
                if(res[start] !== res[end]){
                    return console.log(false);
                }
                start++;
                end--;
            }
            console.log(true);
        }
        let pa ="Он дивен, палиндром, и ни морд ни лап не видно!";
        palindrom(pa);
    </script>
