<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px; 
        }
    </style>
    <form id="pervaya" action="https://fe.it-academy.by/TestForm.php" method="get"></form>
    <form id="vtoraya" action="https://fe.it-academy.by/TestForm.php" method="get"></form>
    <script>
        const formDef1=[
            {label:'Название сайта:',kind:'longtext',name:'sitename'},
            {label:'URL сайта:',kind:'longtext',name:'siteurl'},
            {label:'Посетителей в сутки:',kind:'number',name:'visitors'},
            {label:'E-mail для связи:',kind:'shorttext',name:'email'},
            {label:'Рубрика каталога:',kind:'dropdown',name:'division',
            variants:[{text:'здоровье',value:1},{text:'домашний уют',value:2},{text:'бытовая техника',value:3}]},
            {label:'Размещение:',kind:'radio',name:'payment',
            variants:[{text:'бесплатное',value:1},{text:'платное',value:2},{text:'VIP',value:3}]},
            {label:'Разрешить отзывы:',kind:'check',name:'votes'},
            {label:'Описание сайта:',kind:'memo',name:'description'},
            {caption:'Опубликовать',kind:'submit'},
        ];

        const formDef2=[
            {label:'Фамилия:',kind:'longtext',name:'lastname'},
            {label:'Имя:',kind:'longtext',name:'firstname'},
            {label:'Отчество:',kind:'longtext',name:'secondname'},
            {label:'Возраст:',kind:'number',name:'age'},
            {caption:'Зарегистрироваться',kind:'submit'},
        ];

        function forma(contein,form){
            for(let i=0;i<form.length;i++){
                let inp = form[i];
                let label;
                let input;
                switch (inp.kind){
                    case 'longtext' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('input');
                        input.name = inp.name;
                        input.type = 'text';
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'number' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('input');
                        input.type = 'number';
                        input.name = inp.name;
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'shorttext' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('input');
                        input.type = 'text';
                        input.name = inp.name;
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'dropdown' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('select');
                        input.name = inp.name;
                        for (let i=0;i<inp.variants.length;i++){
                            const variant = inp.variants[i];
                            let option = document.createElement('option');
                            option.value = variant.value;
                            option.textContent = variant.text;
                            input.appendChild(option);
                        }
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'radio' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        for (let i=0;i<inp.variants.length;i++){
                            const variant = inp.variants[i];
                            input = document.createElement('input');
                            input.type = 'radio';
                            input.name = inp.name;
                            input.value = variant.value;
                            label.appendChild(input);
                            label.appendChild(document.createTextNode(variant.text));
                            label.appendChild(document.createElement('br'));
                        }
                        contein.appendChild(label);
                        break;
                    case 'check' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('input');
                        input.name = inp.name;
                        input.type= 'checkbox';
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'memo' :
                        label = document.createElement('label');
                        label.textContent = inp.label;
                        input = document.createElement('textarea');
                        input.name = inp.name;
                        label.appendChild(document.createElement('br'));
                        label.appendChild(input);
                        contein.appendChild(label);
                        break;
                    case 'submit':
                        input = document.createElement('input');
                        input.type = 'submit';
                        input.textContent = inp.caption;
                        contein.appendChild(input);
                        break;
                }
            }
        }
        forma(document.getElementById('pervaya'), formDef1);
        forma(document.getElementById('vtoraya'), formDef2);
    </script>
</body>
</html>
